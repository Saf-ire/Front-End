<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body data-spy="scroll" data-target=".navbar" data-offset="50">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <img
          src="/assets/img/icon.png"
          class="img-fluid"
          alt=""
          width="55"
          height="55"
        />
      </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link fs-6 text-light" href="#">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fs-6 text-light" href="#services">SERVICES</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fs-6 text-light" href="#contact">CONTACT</a>
          </li>
        </ul>
        <div class="d-grid gap-2 d-md-block" *ngIf="isLoggedIn() === false">
          <button
            routerLink="log-in"
            class="btn btn-outline-light btn-sm"
            type="button"
            style="margin-right: 25px"
          >
            Log In
          </button>
          <button
            routerLink="sign-up"
            class="btn btn-outline-light btn-sm"
            type="button"
          >
            Sign Up
          </button>
        </div>
        <div class="d-grid gap-2 d-md-block" *ngIf="isLoggedIn() === true">
          <button
            routerLink=""
            (click)="logOut()"
            class="btn btn-outline-light btn-sm"
            type="button"
            style="margin-right: 25px"
          >
            Log Out
          </button>
        </div>
        <div class="d-grid gap-2 d-md-block" *ngIf="isLoggedIn() === true">
          <button
            routerLink="profile"
            class="btn btn-outline-light btn-sm"
            type="button"
            style="margin-right: 25px"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-person-circle"
              viewBox="0 0 16 16"
            >
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
              <path
                fill-rule="evenodd"
                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
              />
            </svg>
            Profile
          </button>
        </div>
      </div>
    </div>
  </nav>
</body>
